<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Column Chart"/>
    <meta name="ac:show-on-landing" content="true"/>
    <meta name="ac:tags" content="column charts, bar charts, mixed charts, combo charts, multi-series charts, charts"/>
    <meta name="ac:short-desc" content="bar"/>
    <meta name="ac:desc" content="bar chart>"/>

    <script src="https://cdn.anychart.com/js/{{branch-name}}/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/js/{{js-version}}/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/{{css-version}}/anychart-ui.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.anychart.com/fonts/{{fonts-version}}/anychart.css">
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
// create a data set
var data = anychart.data.set([
  ["John", 10000],
  ["Jake", 12000],
  ["Peter", 13000],
  ["James", 10000],
  ["Mary", 9000]
]);

// create a chart
var chart = anychart.bar();

// create a bar series and set the data
var series = chart.bar(data);

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
</script>
</body>
</html>
